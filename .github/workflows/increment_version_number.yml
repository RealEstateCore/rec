name: Autoincrement .nuspec revision number

on:
  workflow_dispatch:
  pull_request:
    branches: 
    - main
    paths:
    - 'RealEstateCore.DTDLv2.jsonld'
    - 'RealEstateCore.DTDLv3.jsonld'

jobs:
  increment-revision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Increment revision number
        id: increment
        uses: vers-one/dotnet-project-version-updater@v1.2
        with:
          files: "Metadata/*.nuspec"
          version: bump-revision
      - name: 'Commit updated revision number'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Autoincremented .nuspec version to ${{ steps.increment.outputs.newVersion }}"